<body>
    <div class="center">
        <img src="img/Store.png">
            <p>
            Online link generator for Microsoft Store.<br>Enter the link from the Microsoft Store and click on the checkbox - to get all available links.        </p>
        <select name="type" id="type" style="width: 155px;height:30px;font:14px Arial, Tahoma, Helvetica, Verdana;text-align:center;background: rgba(255, 255, 255, 0.55);box-shadow: 0 0 5px rgba(0,0,0,0.5);white-space:nowrap;vertical-align: text-top;color: #010fb9;" title="Select your request type"><option selected value="url">URL (link)</option><option value="ProductId">ProductId</option><option value="PackageFamilyName">PackageFamilyName</option><option value="CategoryId">CategoryID</option></select>
        <input name="url" id="url" type="text" placeholder="Sample Data: https://www.microsoft.com/store/productId/9NSWSBXN8K03" style="width:500px;height:30px;font:14px Arial, Tahoma, Helvetica, Verdana;text-align:left;background: rgba(255, 255, 255, 0.55);box-shadow: 0 0 5px rgba(0,0,0,0.5);white-space:nowrap;vertical-align: text-top;color: oldlace;"/>
        <select name="ring" id="ring" style="width: 60px;height:30px;font:14px Arial, Tahoma, Helvetica, Verdana;text-align:center;background: rgba(255, 255, 255, 0.55);box-shadow: 0 0 5px rgba(0,0,0,0.5);white-space:nowrap;vertical-align: text-top;color: #010fb9;" title="Select ring"><option title="Windows Insider Fast" value="WIF">Fast</option><option title="Windows Insider Slow" value="WIS">Slow</option><option selected title="Release Preview" value="RP">RP</option><option title="Default OS" value="Retail">Retail</option></select>
        <input name="lang" id="lang" type="hidden" value="en">
        <input type="button" value="&#10004;" style="width:50px;height:30px;font:14px Arial, Tahoma, Helvetica, Verdana;text-align:center;box-shadow: 0 0 5px rgba(0,0,0,0.5);white-space:nowrap;vertical-align: text-top;" title="Generate temporary links" onclick="sumbit()"/>
        <p>
            <div id="selectBoxInfo" disabled="disabled"></div>
        </p>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
	var CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
       var DOWNLOAD_PROXY = "https://yacdn.org/proxy/";    
	    
    function getXmlHttp() {
        var xmlhttp;
        try {
            xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
            try {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (E) {
                xmlhttp = false;
            }
        }
        if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
            xmlhttp = new XMLHttpRequest();
        }
        return xmlhttp;
    }
    function sumbit() {
        var xmlhttp = getXmlHttp();
        $('#selectBoxInfo').html('<br><br><div class="windows8"><div class="wBall" id="wBall_1"><div class="wInnerBall"></div></div><div class="wBall" id="wBall_2"><div class="wInnerBall"></div></div><div class="wBall" id="wBall_3"><div class="wInnerBall"></div></div><div class="wBall" id="wBall_4"><div class="wInnerBall"></div></div><div class="wBall" id="wBall_5"><div class="wInnerBall"></div></div></div>');
        xmlhttp.open('POST', 'https://cors-anywhere.herokuapp.com/https://store.rg-adguard.net/api/GetFiles', true);
        xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xmlhttp.send("type=" + document.getElementById("type").value + "&url=" + document.getElementById("url").value + "&ring=" + document.getElementById("ring").value + "&lang=" + document.getElementById("lang").value);
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4) {
                if(xmlhttp.status == 200) {
                    $('#selectBoxInfo').html(xmlhttp.responseText);
                }
            }
        };
    }
    $(function(){
        $('#type').change(function(){
            var type = $('#type :selected').val();
            var title_text = 'Sample Data: ';
            if (type == 'url') {
                $("#url").attr('placeholder', title_text + 'https://www.microsoft.com/store/productId/9NSWSBXN8K03');
            }
            if (type == 'ProductId') {
                $("#url").attr('placeholder', title_text + '9NKSQGP7F2NH');
            }
            if (type == 'PackageFamilyName') {
                $("#url").attr('placeholder', title_text + 'Microsoft.WindowsStore_8wekyb3d8bbwe');
            }
            if (type == 'CategoryId') {
                $("#url").attr('placeholder', title_text + 'd58c3a5f-ca63-4435-842c-7814b5ff91b7');
            }
        })
    });

    </script>
</body>
